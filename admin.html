<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View for Subscriptions</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="JS/admin.js" defer></script>
</head>
<body>
    <div x-data="{ subscriptions: [] }" x-init="loadSubscriptions()">
        <ul>
            <template x-for="subscription in subscriptions">
                <li x-text="subscription"></li>
            </template>
        </ul>
    </div>
</body>
</html>
